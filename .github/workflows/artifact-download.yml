name: Artifact Download

on:
  workflow_dispatch:      # Manual trigger
  workflow_run:
    workflows: ["Java Build and Artifact Upload"]
    types:
      - completed          # Trigger only after previous workflow completes

jobs:
  download-artifact:
    runs-on: ubuntu-latest

    steps:
      # Checkout the artefacts-store branch
      - name: Checkout artefacts-store branch
        uses: actions/checkout@v4
        with:
          ref: artefacts-store


      - name: Download artifact from another workflow
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: 'Java Build and Artifact Upload'
          workflow_conclusion: success
          name: java-artifacts
          path: artefacts/


      # # Download artifact (from previous workflow)
      # - name: Download Build Artifact
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: java-artifacts
      #     path: artefacts/    # optional: where to store the jar

      # Verify downloaded files
      - name: List downloaded files
        run: ls -R artefacts/
